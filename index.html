<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ Tu Bono de Regalo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #805aa7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .gift-container {
            position: relative;
            width: 400px;
            height: 300px;
            perspective: 1000px;
        }

        .gift-box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .gift-box.opened {
            transform: rotateY(180deg);
        }

        .gift-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .gift-front {
            background: linear-gradient(45deg, #aeff6b, #0d5506);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border: 5px solid #da8edd;
            position: relative;
            overflow: hidden;
        }

        .gift-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 45%;
            width: 10%;
            height: 100%;
            background: linear-gradient(to right, #da83dd, #e2216b, #da83dd);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .gift-front::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 0;
            width: 100%;
            height: 10%;
            background: linear-gradient(to bottom, #da83dd, #e2216b, #da83dd);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .gift-back {
            background: white;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border: 3px solid #ddd;
        }

        .gift-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        .gift-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
        }

        .gift-instruction {
            font-size: 1rem;
            margin-top: 15px;
            opacity: 0.9;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .bonus-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #da83dd;
            border-radius: 50%;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
            z-index: 1000;
        }

        .confetti:nth-child(2n) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #45b7d1; }
        .confetti:nth-child(4n) { background: #f9ca24; }
        .confetti:nth-child(5n) { background: #f0932b; }



        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .gift-container {
                width: 320px;
                height: 240px;
            }
            
            .gift-icon {
                font-size: 3rem;
            }
            
            .gift-text {
                font-size: 1.2rem;
            }
            
            .gift-instruction {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="gift-container">
        <div class="gift-box" id="giftBox">
            <div class="gift-face gift-front">
                <div class="sparkles" id="sparkles"></div>
                <div class="gift-icon">üéÅ</div>
                <div class="gift-text">¬°Vicky tienes un regalo!</div>
                <div class="gift-instruction">Haz clic para abrir</div>
            </div>
            <div class="gift-face gift-back">
                <img id="bonusImage" src="./vicky-gift-card.jpeg" alt="Bono de Regalo" class="bonus-image">
            </div>
        </div>
    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const sparkles = document.getElementById('sparkles');
        let isOpened = false;

        // Crear part√≠culas brillantes
        function createSparkles() {
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1.5 + 's';
                sparkles.appendChild(sparkle);
            }
        }

        // Crear confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                
                // Eliminar confetti despu√©s de la animaci√≥n
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Manejar clic en el regalo
        giftBox.addEventListener('click', function() {
            if (!isOpened) {
                giftBox.classList.add('opened');
                createConfetti();
                isOpened = true;
            } else {
                giftBox.classList.remove('opened');
                isOpened = false;
            }
        });

        // Inicializar efectos
        createSparkles();
    </script>
</body>
</html>
